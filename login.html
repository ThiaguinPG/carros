<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script defer src="script.js"></script>
    <title>Login</title>


</head>


<body>
    <div class="login">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <img src="usuario.png" alt="usuario" width="20px" height="20px">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <img src="cadeado.png" alt="olho" width="20px" height="20px">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembre de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn"><a href="menu.html">Login</a></button>
            <div class="registro">
                <p>Não tem uma conta? <a href="cadastro.html">Registre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
